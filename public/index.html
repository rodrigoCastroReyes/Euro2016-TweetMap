<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
        var map, heatmap;

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: {lat: 47.386965, lng: 3.340445},
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            dissipating:true
          });
          getPoints();
        }

        function toggleHeatmap() {
          heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function changeGradient() {
          var gradient = [
            'rgba(0, 255, 255, 0)',
            'rgba(0, 255, 255, 1)',
            'rgba(0, 191, 255, 1)',
            'rgba(0, 127, 255, 1)',
            'rgba(0, 63, 255, 1)',
            'rgba(0, 0, 255, 1)',
            'rgba(0, 0, 223, 1)',
            'rgba(0, 0, 191, 1)',
            'rgba(0, 0, 159, 1)',
            'rgba(0, 0, 127, 1)',
            'rgba(63, 0, 91, 1)',
            'rgba(127, 0, 63, 1)',
            'rgba(191, 0, 31, 1)',
            'rgba(255, 0, 0, 1)'
          ]
         heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
        }

        function changeRadius() {
          heatmap.set('radius',10);
        }

        function changeOpacity() {
          heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
        }

        function getPoints(){
            var callback = function(response){
                console.log(response);
                var tweets = [];
                for(var i in response){
                  var location = response[i];
                  tweets.push(new google.maps.LatLng(location.lat,location.lng));
                }
                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: tweets,
                    map: map,
                    maxIntensity:500
                });
                changeRadius();
                changeGradient();
            }
            $.ajax({ url:'/getTweets', type:  'get', success: callback });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3GG1bWOb8u2eCEteiCY1yGnaKrqgW6R4&signed_in=true&libraries=visualization&callback=initMap">
    </script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js" ></script>
  </body>
</html>
